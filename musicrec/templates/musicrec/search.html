{% extends "musicrec/layout.html" %}
{% load static %}
{% block body %}
    <h2>Search Results:</h2>
    {% if unique_artists %}
        {% for artist in unique_artists %}
            <a href="{% url 'artisttop' artist.id %}">{{ artist.name }}</a><br>
        {% endfor %}
    {% else %}
        <p>No artists found.</p>
    {% endif %}
{% endblock %}
